scalar DateTime

type File {
  id: ID!
  directoryId: ID!
  checksumId: ID!
  fullName: String!
  directoryName: String
  name: String
  extension: String
  length: Int
  creationTime: DateTime
  lastAccessTime: DateTime
  lastWriteTime: DateTime
  lastOccurrenceTime: DateTime
  deleted: Boolean
  createdAt: DateTime!
  updatedAt: DateTime!
  Directory: Directory!
  Checksum: Checksum!
}

type Query {
  files(page: Int!, pageSize: Int!, query: String): [File!]
  file(id: ID!): File
  filesCount: Int!
}
